{% extends 'base.html' %}
{% block content %}

  <h2>User Info</h2>

  Age: {{ info.age }}<br>
  Zipcode: {{ info.zipcode }}<br>

  <h2>Movie Rating</h2>
  <ul>
    {% for rating in ratings %}
      <li>
        
          <a href="/movies/{{ rating.movie.movie_id }}">{{ rating.movie.title }}</a> <b> Rating: </b> {{ rating.score }} stars
        
      </li>
    {% endfor %}
  </ul>

{% endblock %}
