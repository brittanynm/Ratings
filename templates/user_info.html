{% extends 'base.html' %}
{% block content %}

  <h2>User Info</h2>

  Age: {{ info.age }}<br>
  Zipcode: {{ info.zipcode }}<br>

  <h2>Movie Rating</h2>
  <ul>
    {% for rating in ratings %}
      <li>
        
          {{ rating.movie.title }} <b> Rating: </b> {{ rating.score }} stars
        
      </li>
    {% endfor %}
  </ul>

{% endblock %}
